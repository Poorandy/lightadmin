version: "3"

services:
  app:
    restart: always
    build: .
    command: bash -c "python3 manage.py collectstatic --no-input && python3 manage.py migrate && gunicorn --timeout=30 --workers=4 --bind :8000 core.wsgi:application"
    volumes:
      - .:/code
      - static-volume:/code/staticfiles/
    expose:
      - "8000"
    depends_on:
      - db
      - redis
    networks:
      - web_network
      - db_network
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=yourpwd
      - POSTGRES_DB=yourdb
    networks:
      - db_network
  redis:
    image: redis:alpine
    expose:
      - "25678"
    restart: always
    networks:
      - db_network
  celery:
    restart: always
    command: celery  worker -A web -l info
    depends_on:
      - db
      - redis
    networks:
      - db_network
      - web_network
  flower:
    build: .
    image: mher/flower
    command: flower -A core --port=5555 --basic_auth=user1:password1,user2:password2
    ports:
      - "5544:5555"
    depends_on:
      - redis
      - db
  nginx:
    restart: always
    image: nginx:latest
    ports:
      - "80:8000"
    volumes:
      - static-volume:/code/staticfiles
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - web_network

networks:
  web_network:
    driver: bridge
  db_network:
    driver: bridge

volumes:
  static-volume:
  postgres_data: