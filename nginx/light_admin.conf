upstream www.furioso.fun {
  ip_hash;
  server app:8000;
}

server {
  listen 8000;
  server_name localhost;

  location /static/ {
    autoindex on;
    alias /code/staticfiles/;
  }

  location / {
    proxy_pass http://wwww.furioso.fun/;
  }
  location /flower/ {
     proxy_pass http://wwww.furioso.fun:5544;
  }
}